<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Field Blocker</title>
  <style>
    /* Basic styling for the popup */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
      padding: 20px;
    }

    h3 {
      font-size: 24px;
      color: #0078d4;
      margin-bottom: 15px;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    p a {
      color: #0078d4;
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    .button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #0078d4;
      color: white;
      text-align: center;
      border-radius: 4px;
      font-size: 14px;
      text-decoration: none;
      margin-top: 15px;
      width: 100%;
      cursor: pointer;
    }

    .button:hover {
      background-color: #005a8b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Password Field Blocker</h3>
    <p>This extension blocks password fields on non-whitelisted websites to enhance security. please visit <a href="https://github.com/securitydotwf/PassfieldGuard">GIThub</a> for the latest information</>
